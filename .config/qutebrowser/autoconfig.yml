# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.completion.category.fg:
    global: white
  colors.completion.even.bg:
    global: '#333333'
  colors.completion.fg:
    global:
    - white
    - white
    - '#ff5135'
  colors.completion.item.selected.bg:
    global: '#c158dc'
  colors.completion.item.selected.border.bottom:
    global: '#8e24aa'
  colors.completion.item.selected.border.top:
    global: '#8e24aa'
  colors.completion.item.selected.fg:
    global: white
  colors.completion.item.selected.match.fg:
    global: purple
  colors.completion.match.fg:
    global: '#ff5135'
  colors.completion.odd.bg:
    global: '#434758'
  colors.completion.scrollbar.bg:
    global: '#333333'
  colors.completion.scrollbar.fg:
    global: '#c158dc'
  colors.downloads.bar.bg:
    global: black
  colors.statusbar.command.bg:
    global: black
  colors.statusbar.command.fg:
    global: '#c158dc'
  colors.statusbar.insert.bg:
    global: '#8e24aa'
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.bg:
    global: '#333333'
  colors.statusbar.normal.fg:
    global: '#c158dc'
  colors.statusbar.passthrough.bg:
    global: darkblue
  colors.statusbar.url.fg:
    global: blue
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#333333'
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.odd.bg:
    global: '#444444'
  colors.tabs.pinned.odd.bg:
    global: seagreen
  colors.tabs.pinned.selected.even.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: '#c158dc'
  colors.tabs.selected.odd.bg:
    global: '#c158dc'
  colors.webpage.darkmode.enabled:
    global: true
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_size:
    global: 11pt
  fonts.web.size.default:
    global: 16
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: true
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: multiple
  tabs.width:
    global: 15%
  window.transparent:
    global: false
